<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cards - LifeCare Medical Center</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Clean Dashboard CSS -->
    <link rel="stylesheet" type="text/css" href="styles/clean-dashboard.css">
</head>
<body>
    <div class="screenshot-layout">
        <!-- Header Icons -->
        <div class="header-icons-panel">
            <div>
                <i class="fas fa-search" style="color: var(--text-medium);"></i>
            </div>
            
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="icon-badge-container">
                    <i class="fas fa-bell" style="color: var(--text-medium);"></i>
                    <span class="icon-badge">3</span>
                </div>
                
                <div class="icon-badge-container">
                    <i class="fas fa-envelope" style="color: var(--text-medium);"></i>
                    <span class="icon-badge">5</span>
                </div>
                
                <div class="user-avatar">S</div>
            </div>
        </div>
        
        <!-- Completed Appointments Card -->
        <div class="completed-appointments-card">
            <div>
                <div class="completed-title">Completed</div>
                <div class="completed-title">Appointments</div>
            </div>
            <div class="completed-value">120</div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions-container">
            <div class="quick-actions-label">
                <div class="quick-actions-label-text">
                    <div>Quick</div>
                    <div>Actions</div>
                </div>
            </div>
            
            <div class="quick-actions-buttons">
                <a href="#" class="quick-action-btn">View Appointments</a>
                <a href="#" class="quick-action-btn">Add Prescription</a>
                <a href="#" class="quick-action-btn">Add Medical Record</a>
                <a href="#" class="quick-action-btn outline">Update Schedule</a>
            </div>
        </div>
    </div>
</body>
</html>
