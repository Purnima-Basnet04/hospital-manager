<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dashboard - LifeCare Medical Center</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Elegant Cards CSS -->
    <link rel="stylesheet" type="text/css" href="styles/elegant-cards.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Header Icons Panel -->
        <div class="header-panel">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="header-actions">
                <div class="notification-container">
                    <i class="fas fa-bell notification-icon"></i>
                    <span class="badge">3</span>
                </div>
                
                <div class="notification-container">
                    <i class="fas fa-envelope notification-icon"></i>
                    <span class="badge">5</span>
                </div>
                
                <div class="avatar">S</div>
            </div>
        </div>
        
        <!-- Completed Appointments Card -->
        <div class="stat-card">
            <div class="stat-info">
                <div class="stat-title">Completed</div>
                <div class="stat-title">Appointments</div>
            </div>
            <div class="stat-value">120</div>
        </div>
        
        <!-- Quick Actions -->
        <div class="actions-container">
            <div class="actions-label">
                <div class="label-text">
                    <div>Quick</div>
                    <div>Actions</div>
                </div>
            </div>
            
            <div class="actions-buttons">
                <a href="#" class="action-btn">View Appointments</a>
                <a href="#" class="action-btn">Add Prescription</a>
                <a href="#" class="action-btn">Add Medical Record</a>
                <a href="#" class="action-btn outline">Update Schedule</a>
            </div>
        </div>
    </div>
</body>
</html>
